<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Incremental</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <p id="woodMined" class="resources">Wood: 0</p>
    <p id="cobblestoneMined" class="resources">Cobblestone: 0</p>
    <div id="navigateButtons">
      <button onclick="tab('mineWoodMenu')">Go to Mine Wood</button>
      <button onclick="tab('shopMenu')">Go to Shop</button>
      <button onclick="tab('optionMenu')">Options</button>
    </div>
    <div id="mineWoodMenu">
      <button onclick="mineWood()">Mine Wood</button>
      <button onclick="mineCobblestone()">Mine Cobblestone</button>
    </div>
    <div id="shopMenu">
      <button onclick="buyWoodPerClick()" id="perClickUpgrade">Upgrade Pickaxe (Currently Level 1) Cost: 10 Wood</button>
    </div>
    <div id="optionMenu">

    </div>
    <script src="main.js" charset="utf-8" type="text/javascript"></script>
  </body>
</html>
